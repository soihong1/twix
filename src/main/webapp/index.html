<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwiX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #00aaff;
            width: 100%;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0088cc;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
        }
        .logo {
            max-width: 150px; 
            margin: 10px 0; 
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="TwiX Logo" class="logo"> <!-- 로고 이미지 추가 -->
    <h1>TwiX</h1>
</header>

<main>
    <h1>Welcome to TwiX</h1>
    <p>Connect, share, and explore the world around you.</p>
    <button class="button">Get Started</button>
</main>

<footer>
    <p>© 2024 TwiX. All rights reserved.</p>
</footer>

</body>
</html>
