<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwiX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 배경 색상 */
        }

        header {
            background-color: #0095e1; /* 헤더 배경 색상 */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            max-width: 150px; /* 로고의 최대 너비 */
            margin-bottom: 20px; /* 로고와 제목 사이의 간격 */
        }

        main {
            text-align: center;
            margin: 40px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* 버튼 호버 색상 */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>>
        <h1>TwiX</h1>
    </header>
    <main>
	<img src="logo.png" alt="TwiX Logo" class="logo">
        <h2>Welcome to TwiX</h2>
        <p>Connect, share, and explore the world around you.</p>
        <button id="get-started">Get Started</button>
    </main>
    <footer>
        <p>© 2024 TwiX. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('get-started').addEventListener('click', function() {
            alert('Welcome to TwiX!'); // 버튼 클릭 시 알림
        });
    </script>
</body>
</html>
